{% extends "web/layout.html" %} 

{% block header %}
    <h1>Add a {{ type }}</h1>
{% endblock header %}

{% block body %}
    <h1>Create a post</h1>
    {% if message %}<div>{{ message }}</div>{% endif %}
    <form action="{% url 'post_request' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for x in form %}
            <div class="input-group">
                {{ x }}
            </div>
        {% endfor %}
        <input type="submit" class="btn" value="Post!">
    </form>
{% endblock body %}
